<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="./Nueva carpeta/the las of us.webp" alt="the las of us" width="350px" height="300px" >
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="350px" height="300px" controls muted loop autoplay>
            <source src="./Nueva carpeta/Gauchito Club - Encendedor.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./Nueva carpeta/Jósean Log - Chachachá (Lyric Video).mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
